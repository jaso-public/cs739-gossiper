
syntax = "proto3";

option java_multiple_files = true;
option java_package = "cs739.gossiper";
option java_outer_classname = "GossiperProto";

service Gossiper {
  rpc RPC_echo (EchoRequest) returns (EchoReply) {}
}

// The echo request message containing the message to echo back
message EchoRequest {
  string message = 1;
}

message EchoReply {
  string message = 1;
}
